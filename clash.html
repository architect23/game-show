<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game show</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/font.css">
</head>
<body>
   <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
   
     <!-- home page section start -->
     <section id="home" class="text-white poppins-medium">
        <div class="flex flex-col min-h-screen justify-center items-center gap-y-4">
            <h1 class="text-8xl uppercase anton-regular ">alphabet clash</h1>
            <p class="">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="bg-white text-black border rounded p-2">play now</button>
            
        </div>
        </section> 
        <!-- home page section end -->
         <!-- game page section start -->
          <section id="play" class="hidden">
            <div class="flex flex-col justify-center items-center gap-y-4">
                <div class="artboard artboard-horizontal phone-6 border border-8 border-slate-950 bg-[#FFFFFFB3]">
                    <p id="alphabet" class="text-8xl uppercase flex h-full items-center justify-center  text-black">Y</p>
                </div>
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f"  class="kbd">f</kbd>
                        <kbd id="g"  class="kbd">g</kbd>
                        <kbd id="h"  class="kbd">h</kbd>
                        <kbd id="j"  class="kbd">j</kbd>
                        <kbd id="k"  class="kbd">k</kbd>
                        <kbd id="l"  class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z"  class="kbd">z</kbd>
                        <kbd id="x"  class="kbd">x</kbd>
                        <kbd id="c"  class="kbd">c</kbd>
                        <kbd id="v"  class="kbd">v</kbd>
                        <kbd id="b"  class="kbd">b</kbd>
                        <kbd id="n"  class="kbd">n</kbd>
                        <kbd id="m"  class="kbd">m</kbd>
                        <kbd id="/"  class="kbd">/</kbd>
                      </div>
                </div>

            </div>
            <div class="flex justify-between ml-8 mr-8">
                <button class="btn bg-[#894189]">
                    Life
                    <img src="images/Group 23.svg" alt="" srcset="">
                    <span>1</span>
                  </button>
                <button class="btn bg-[#360490]">
                    Score
                    <img src="images/monetization_on.svg" alt="" srcset="">
                    <span>1</span>
                  </button>
            </div>
          </section>
   </main>
   <script src="js/game.js"></script> 
</body>
</html>
